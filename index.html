<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
    @import url("https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap");

:root {
  --background-color: #fafafa;
  --color-gray-100: #f5f5f5;
  --color-gray-200: #eaeaea;
  --color-gray-300: #cecece;
  --color-light: white;
  --color-pink-100: #d85889;
  --color-pink-200: #d02d6b;
}

* {
  -webkit-tap-highlight-color: transparent;
  tap-highlight-color: transparent;
  -webkit-touch-callout: none;
  transition: all 0.3s ease;
}

*,
*::before,
*::after {
  box-sizing: border-box;
}

html {
  font-size: 16px;
  font-family: "Cal Sans", sans-serif;
  font-optical-sizing: auto;
}

body {
  width: 100vw;
  height: 100vh;
  height: 100dvh;
  padding: 2rem;
  text-align: center;
  background-color: var(--background-color);
  justify-content: center;
  align-items: center;
  flex-flow: column nowrap;
  row-gap: 2rem;
  display: flex;
  overflow: hidden;
  animation: fadeIn 1s ease-out;
}

.wrapper {
  position: relative;
  width: 140px;
  aspect-ratio: 1/1;
  border-radius: 16px;
  background-color: var(--color-gray-200);
  box-shadow: inset 0 0 16px var(--color-gray-300);
  justify-content: center;
  align-items: center;
  flex-wrap: nowrap;
  display: flex;
  transition: transform 0.4s ease;
}

.wrapper:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(216, 88, 137, 0.4);
}

.button {
  position: relative;
  width: 120px;
  aspect-ratio: 1/1;
  margin: 0;
  border: 2px solid var(--color-gray-300);
  border-radius: 8px;
  font-family: "Font Awesome 6 Free";
  font-weight: 900;
  background-image: conic-gradient(
    var(--color-gray-100) 45deg,
    var(--color-gray-200) 45deg,
    var(--color-gray-100) 90deg,
    var(--color-gray-200) 135deg,
    var(--color-gray-100) 135deg,
    var(--color-gray-300) 135deg,
    var(--color-gray-300) 225deg,
    var(--color-gray-200) 225deg,
    var(--color-gray-200) 315deg,
    var(--color-gray-100) 315deg
  );
  transform-origin: 50% 50%;
  justify-content: center;
  align-items: center;
  flex-wrap: nowrap;
  display: flex;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

.button:active {
  transform: scale(0.9);
  box-shadow: 0 0 4px 2px var(--color-light);
}

.button:active::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  transform: translate(-50%, -50%);
  width: 100%;
  height: 100%;
  background-image: linear-gradient(
    var(--color-gray-200),
    var(--color-light),
    var(--color-gray-300)
  );
  mix-blend-mode: multiply;
  opacity: 0.5;
}

.button::before {
  position: absolute;
  width: 82%;
  aspect-ratio: 1/1;
  border-radius: 4px;
  background-image: linear-gradient(
    var(--color-gray-100),
    var(--color-gray-200)
  );
  font-size: 60px;
  box-shadow: inset -4px 4px 4px var(--color-light);
  justify-content: center;
  align-items: center;
  flex-flow: nowrap;
  display: flex;
}

.button:active::before {
  box-shadow: inset -4px -4px 4px var(--color-light);
  background-image: linear-gradient(
    var(--color-gray-200),
    var(--color-gray-100)
  );
}

.button.heart::before {
  content: "\f004";
  color: var(--color-pink-100);
  animation: pulse 1.5s infinite;
}

/* Animations */
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Title and Paragraph */
.title {
  margin: 0;
  color: var(--color-pink-100);
  font-size: 3.5rem;
  z-index: 200;
  text-shadow: 1px 1px 5px rgba(216, 88, 137, 0.2);
  transition: color 0.3s ease;
}

.title:hover {
  color: var(--color-pink-200);
}

p {
  font-size: 1.2rem;
  margin-bottom: 25px;
  font-weight: 300;
  line-height: 1.6;
  max-width: 600px;
  text-align: center;
  color: #444;
  transition: transform 0.3s ease;
}


    </style>
</head>
<body>
    
    <h1 class="title">Happy Birthday Lablab!</h1>
    <p>Click Here â†“</p>
    <div class="wrapper">
<button class="button heart" onclick="window.location.href='birthday.html'"></button>
</div>
</div>
</body>
</html>
